<!DOCTYPE html>
<html lang="pt">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Slider imagens</title>
   <script src="/sliders.js"></script>
   
</head>
<body>
   <header>
      <nav class="header"></nav>
   </header>

   <section class="sectionslide">
      <div class="sliderarea">
         <div class="slidercontrols">
            <div class="slidercontrol" onclick="goprev()">voltar</div>
            <div class="slidercontrol"onclick="gonext()">proximo</div>
         </div>
         <div class="sliderwidth">
            <div class="slideritem" style="background-color: red;"></div>
            <div class="slideritem" style="background-color: green;"></div>
            <div class="slideritem" style="background-color: orange;"></div>
         </div>
      </div>

   </section>
   <section>
      <style>
         * {box-sizing: border-box}
         body {font-family: Verdana, sans-serif; margin:0}
         
         <script>
         let slideIndex = 1;
         showSlides(slideIndex);
         
         function plusSlides(n) {
           showSlides(slideIndex += n);
         }
         
         function currentSlide(n) {
           showSlides(slideIndex = n);
         }
         
         function showSlides(n) {
           let i;
           let slides = document.getElementsByClassName("mySlides");
           let dots = document.getElementsByClassName("dot");
           if (n > slides.length) {slideIndex = 1}    
           if (n < 1) {slideIndex = slides.length}
           for (i = 0; i < slides.length; i++) {
             slides[i].style.display = "none";  
           }
           for (i = 0; i < dots.length; i++) {
             dots[i].className = dots[i].className.replace(" active", "");
           }
           slides[slideIndex-1].style.display = "block";  
           dots[slideIndex-1].className += " active";
         }
         </script>
   </section>
   
</body>
</html>
